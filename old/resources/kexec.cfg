# TODO SCSI_TAPE

DEFAULT-PRINT-QUEUE = 'PRINT0'
DEFAULT-PUNCH-QUEUE = 'PUNCH0'
SPOOL PRINT0 IS FILE-SYSTEM-PRINTER  PATH='media/print2'
SPOOL PRINT1 IS FILE-SYSTEM-PRINTER  PATH='media/print1/'
SPOOL READR0 IS FILE-SYSTEM-READER   PATH='media/reader/'
SPOOL READR1 IS NETWORK-READER       ADDRESS='0.0.0.0:2000'
SPOOL PUNCH0 IS FILE-SYSTEM-PUNCH    PATH='media/punch/'

CONSOLE_NETWORK_ADDRESS ='0.0.0.0:2201'
DEMAND_NETWORK_ADDRESS = '0.0.0.0:2200'
TIP_NETWORK_ADDRESS = '0.0.0.0:2201'
